<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert dashes (-) between even numbers</title>
</head>
<body>
<script>
    let num = prompt('moi ban nhap vao so: ');
    let str = num.toString();
    let result = [str[0]];
    for(x=1; x<str.length; x++){
        if((str[x-1]%2===0) && (str[x]%2===0)){
            result.push('-', str[x]);
        }else{
            result.push(str[x]);
        }

    }console.log(result.join(''));
</script>
</body>
</html>
